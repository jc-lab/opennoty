name: Maven Deploy
on:
  push:
    tags:
      - 'v*'
jobs:
  java-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set Environment Variables
        run: |
          echo "runner_arch=$(uname -m)" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build test
      - id: publish-to-central
        name: Publish to Central Repository
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
        run: |
          chmod +x gradlew
          ./gradlew :server-interface:publish :spring-server:publish -Psigning.gnupg.keyName=243D34DB9C8DC5809A818BF105BDFD8B158B5001 -Psigning.gnupg.executable=gpg -PossrhUsername=${{ secrets.OSSRH_TOKEN_USERNAME }} -PossrhPassword=${{ secrets.OSSRH_TOKEN_PASSWORD }} -Psigning.gnupg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
